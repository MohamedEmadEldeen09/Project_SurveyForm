<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container"> 
       <form id="survey-form">
            <fieldset>
            <label for="name" id="name-label">Name<input type="text" id="name" required placeholder="Enter your name"></label>
            <label for="email" id="email-label">Email<input type="email" id="email" required placeholder="Enter your email"></label>
            <label for="number" id="number-label">Age (optional)<input type="number" id="number" min="13" max="120" placeholder="Age"></label>
            <label>Which option best describes your current role?
            <select id="dropdown" name="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Jop</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">other</option>
            </select>
            </label>
            </fieldset>
            
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label for="Definitely"><input type="radio" id="Definitely" name="Rop" checked value="Definitely1"> Definitely</label>
                <label for="Maybe"><input type="radio" id="Maybe" name="Rop" value="Maybe1"> Maybe</label>
                <label for="Not sure"><input type="radio" id="Not sure" name="Rop" value="Not sure1"> Not sure</label>
            </fieldset>

            <fieldset>
                <legend>What is your favorite feature of freeCodeCamp?</legend>               
                <select id="dropdown2" name="dropdown2">
                <option value="" disabled selected>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Sourse</option>
                </select>                                          
            </fieldset>

            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label for="f"><input type="checkbox" id="f" value="1"> Front-end Projects</label>
                <label for="b"><input type="checkbox" id="b" value="2"> Back-end Projects</label>
                <label for="d"><input type="checkbox" id="d" value="3"> Data Visualization</label>
                <label for="c"><input type="checkbox" id="c" value="4"> Challenges</label>
                <label for="g"><input type="checkbox" id="g" value="5"> Gitter help rooms</label>
                <label for="v"><input type="checkbox" id="v" value="6"> Videos</label>
                <label for="ci"><input type="checkbox" id="ci" value="7"> City Meetups</label>
                <label for="w"><input type="checkbox" id="w" value="8"> Wiki</label>
                <label for="fo"><input type="checkbox" id="fo" value="9"> Forum</label>
                <label for="a"><input type="checkbox" id="a" value="10"> Additional Courses</label>
            </fieldset>

            <fieldset>
                <legend>Any comments or suggestions?</legend>
                <textarea name="textar" id="" cols="30" rows="6" placeholder="Enter your comment here.."></textarea>
            </fieldset>
            <input type="submit" value="Submit" id="submit">
       </form>
    </div>

</body>
</html>
